<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Raffi</title>

    <style>
        /* RESET */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #333;
        }

        /* NAVBAR */
        .navbar {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            background-color: tomato;
            padding: 10px;
        }

        .navbar a {
            font-size: 24px;
            color: #f5f7fa;
            text-decoration: none;
            margin: 10px 15px;
            text-transform: uppercase;
        }

        .navbar a:hover {
            transition: 0.3s ease-in-out;
            color: black;
            background-color: white;
            padding: 5px 10px;
            border-radius: 5px;
        }

        /* MAIN CONTAINER */
        .main-container {
            display: flex;
            align-items: center;
            flex-direction: column;
            width: 100%;
            min-height: 100vh;
            padding: 20px;
            gap: 15px;
        }

        /* PROFILE IMAGE */
        .profile-img {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid white;
        }

        /* TEXT */
        .title-main {
            color: #f7f7ff;
            text-transform: capitalize;
            font-weight: bold;
            text-align: center;
        }

        .subtitle {
            color: #f7f7ff;
            font-size: 14px;
            font-weight: bold;
            text-align: center;
        }

        .section-title {
            color: black;
            text-transform: capitalize;
            font-weight: bold;
            text-align: center;
        }

        .section-text {
            font-weight: bold;
            text-transform: capitalize;
            text-align: center;
            padding: 0 15px;
        }

        /* CARD */
        .card {
            margin-top: 10px;
            width: 100%;
            max-width: 420px;
            background-color: #f7f7ff;
            border-radius: 20px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* SKILLS */
        .skills-box {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .skill-item {
            text-transform: uppercase;
            font-weight: bold;
            font-size: 16px;
        }

        /* PROJECT */
        .project-list {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 10px;
        }

        .project-item {
            color: #f7f7ff;
            background-color: black;
            width: 80%;
            font-weight: bold;
            text-transform: uppercase;
            text-align: center;
            padding: 6px;
            border-radius: 5px;
        }

        /* BUTTON */
        button {
            border: none;
            width: 120px;
            height: 40px;
            background-color: #00bcd4;
            text-transform: uppercase;
            border-radius: 5px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            align-self: center;
        }

        button:hover {
            background-color: #0097a7;
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
            }

            .navbar a {
                font-size: 18px;
                margin: 8px;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>

<body>

    <div class="navbar" id="box-2">

        <div class="card">
            <h1 class="section-title">skill</h1>
            <div class="skills-box">
                <div class="skill-item">html</div>
                <div class="skill-item">css</div>

        <div class="card">

</body>
</html>
