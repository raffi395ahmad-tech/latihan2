<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 100%;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            gap:20px;
        }
        .box{
            text-align: center;
            width: 350px;
            max-width: 90%;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .h-1{
            text-transform: uppercase;
        }
        button{
            color: #f7f7ff;
            padding: 10px;
            border: none;
            background-color: black;
        }
        .box2{
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background-color:tomato;
            flex-wrap: wrap;
            padding:8px;
        }
        a{
            font-size: 17px;
            color: #F5F7FA;
            text-decoration: none;
            margin: 20px;
            text-transform: uppercase;
        }
        a:hover{
            transition-delay: 3s ease-in-out;
            transition: 2s;
            color: black;
            background-color:white;
            border-radius: 5px;
        }
        img{
            width: 250px;
            height:auto;
            border-radius:10px;
        }
    </style>
</head>
<body>
    <div class="box2" id="box-2">
        <a href="index.html">home</a>
        <a href="akun.html">akun</a>
        <a href="galeri.html">galeri</a>
    </div>
    <div class="container">
        <div class="box">
            <h1 class="h-1">gambar 1</h1>
            <img src="img.jpeg" alt="">
            <button onclick="window.open('img.jpeg')">go somewere</button>
        </div>
        <div class="box">
            <h1 class="h-1">gambar 2</h1>
            <img src="x.jpeg" alt="">
            <button onclick="window.open('x.jpeg')">go somewere</button>
        </div>
        <div class="box">
            <h1 class = "h-1">gambar 3</h1>
            <img src="y.jpeg" alt="">
            <button onclick="window.open('y.jpeg')">go somewere</button>
        </div>
    </div>
</body>
</html>
