<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri</title>

    <style>
        /* RESET */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        /* NAVBAR */
        .navbar {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            background-color: tomato;
            padding: 10px;
        }

        .navbar a {
            font-size: 16px;
            color: #f5f7fa;
            text-decoration: none;
            margin: 10px 15px;
            text-transform: uppercase;
        }

        .navbar a:hover {
            transition: 0.3s ease-in-out;
            color: black;
            background-color: white;
            padding: 5px 10px;
            border-radius: 5px;
        }

        /* CONTAINER */
        .main-container {
            width: 100%;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }

        /* CARD */
        .card {
            width: 350px;
            max-width: 100%;
            display: flex;
            flex-direction: column;
            gap: 15px;
            text-align: center;
        }

        .card-title {
            text-transform: uppercase;
        }

        .card img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .card button {
            padding: 8px;
            border: none;
            background-color: black;
            color: #f7f7ff;
            cursor: pointer;
            border-radius: 5px;
        }

        .card button:hover {
            background-color: #333;
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
            }

            .card {
                width: 90%;
            }
        }
    </style>
</head>

<body>

    <div class="navbar" id="box-2">
        <a href="index.html">home</a>
        <a href="akun.html">akun</a>
        <a href="galeri.html">galeri</a>
    </div>

    <div class="main-container">

        <div class="card">
            <h1 class="card-title">gambar 1</h1>
            <img src="img.jpeg" alt="">
            <button onclick="window.open('img.jpeg')">go somewhere</button>
        </div>

        <div class="card">
            <h1 class="card-title">gambar 2</h1>
            <img src="x.jpeg" alt="">
            <button onclick="window.open('x.jpeg')">go somewhere</button>
        </div>

        <div class="card">
            <h1 class="card-title">gambar 3</h1>
            <img src="y.jpeg" alt="">
            <button onclick="window.open('y.jpeg')">go somewhere</button>
        </div>

    </div>

</body>
</html>
