<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sahabat kuu</title>

    <style>
  
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        .login-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            gap: 30px;
            background-color: #F5F7FA;
            padding: 10px;
        }

        .login-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            background-color: white;
            width: 500px;
            max-width: 100%;
            border-radius: 30px;
            padding: 20px;
        }

        .login-title {
            color: blueviolet;
            text-transform: uppercase;
            font-weight: bold;
        }

        .login-input {
            padding: 10px;
            width: 300px;
            max-width: 100%;
        }

        .login-btn {
            padding: 10px;
            width: 150px;
            background-color: lightblue;
            border: none;
            text-transform: uppercase;
            cursor: pointer;
            border-radius: 5px;
        }

        .login-btn:hover {
            background-color: #87ceeb;
        }


        .nav-container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: tomato;
            flex-wrap: wrap;
            padding: 10px;
            text-align: center;
        }

        .nav-link {
            font-size: 30px;
            color: #F5F7FA;
            text-decoration: none;
            margin: 20px;
            text-transform: uppercase;
            font-weight: bold;
        }

        .nav-link:hover {
            transition: 0.3s ease-in-out;
            color: black;
            background-color: white;
            padding: 5px 10px;
            border-radius: 5px;
        }

    
        .home-wrapper {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }

        .home-card {
            width: 40%;
            height: 30%;
            background-color: #F5F7FA;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            border-radius: 30px;
            padding: 20px;
        }

        .home-title {
            font-size: 30px;
            font-weight: bolder;
            text-transform: capitalize;
        }

        .home-desc {
            font-size: 20px;
            font-weight: bold;
        }

    /* responsive */
        @media (max-width: 768px) {

            .login-card {
                width: 90%;
            }

            .nav-container {
                flex-direction: column;
            }

            .nav-link {
                font-size: 20px;
                margin: 8px;
            }

            .home-card {
                width: 90%;
                height: auto;
            }

            .login-btn {
                width: 100%;
            }
        }
    </style>
</head>

<body>

    <!-- NAVBAR -->
    <div class="nav-container" id="box-2">
        <a href="index.html" class="nav-link">home</a>
        <a href="akun.html" class="nav-link">akun</a>
        <a href="galeri.html" class="nav-link">galeri</a>
    </div>

    <!-- HOME -->
    <div class="home-wrapper" id="home">
        <div class="home-card">
            <h1 class="home-title">selamat datang di sahabat kuu</h1>
            <p class="home-desc">ini project terbaru saya di 2026 silahkan cek</p>
        </div>
    </div>

    <!-- LOGIN -->
    <div class="login-wrapper" id="cn">
        <div class="login-card">
            <h1 class="login-title">sahabat kuu</h1>
            <input type="text" placeholder="username" class="login-input" id="name">
            <input type="password" placeholder="password" class="login-input" id="password">
            <button class="login-btn" onclick="login()">login</button>
        </div>
    </div>

    <script>
        let name = document.getElementById("name")
        let password = document.getElementById("password")
        let cn = document.getElementById("cn")
        let box2 = document.getElementById("box-2")
        let home = document.getElementById("home")

        box2.style.display = "none"
        home.style.display = "none"

        function login() {
            if (name.value === "crypto" && password.value === "123") {
                box2.style.display = "flex"
                cn.style.display = "none"
                home.style.display = "flex"
            } else {
                alert("kata sandi salah")
            }
        }
    </script>

</body>
</html>
